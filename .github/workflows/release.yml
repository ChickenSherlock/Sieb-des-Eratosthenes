name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_ALLOW_CROSS: 1
      PKG_CONFIG_PATH: /usr/i686-w64-mingw32/lib/pkgconfig
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: install 
        run: rustup target add x86_64-pc-windows-gnu
      - name: install pango
        run: pacaur -S mingw-w64-pango
      - name: install cairo
        run: pacaur -S mingw-w64-gcc mingw-w64-freetype2-bootstrap mingw-w64-cairo-bootstrap
      - name: install harfbuzz
        run: pacaur -S mingw-w64-harfbuzz
      - name: install poppler
        run: pacaur -S mingw-w64-poppler
      

      - name: Setup Rust for Windows
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: x86_64-pc-windows-gnu

      - name: Install GTK3 dependencies for Windows
        run: sudo apt-get install -y mingw-w64

      - name: Build for Windows
        run: cargo build --release --target=x86_64-pc-windows-gnu

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            - Built for Windows
          draft: false
          prerelease: false

      - name: Upload Windows binary
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/x86_64-pc-windows-gnu/release/test.exe
          asset_name: test.exe
          asset_content_type: application/octet-stream
